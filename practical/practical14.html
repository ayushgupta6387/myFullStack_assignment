<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical-14</title>
    <link rel="stylesheet" href="../css/style14.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Form templates</h1>
    <div class="container">
      <div class="box">
        <div class="card1">
          <div class="part1">
            <p>Log in</p>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-google-plus"></i>
          </div>
          <form action="">
            <div class="top">
              <input type="email" />
              <label for="">Your email</label>
              <input type="password" class="pass1" />
              <label for="">Your password</label>
              <p class="forgot">Forgot <span>Password?</span></p>
              <button>Log In</button>
              <p class="dont">Don't have an account?<span>Sign up</span></p>
            </div>
          </form>
        </div>
      </div>
      <div class="box">
        <div class="card2">
          <div class="part1">
            <p>Sign up</p>
          </div>
          <form action="">
            <label for="">Your email</label>
            <input type="email" />
            <label class="password" for="">Your password</label>
            <input type="password" />
            <input class="accept1" type="checkbox" />
            <p class="accept">Accept the <span>Terms and Conditions</span></p>
            <button>Sign up</button>
            <p class="dont2">Have an account?<span>Log in</span></p>
          </form>
          <div class="part2">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-google-plus"></i>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="card3">
          <div class="part1">
            <p>Sign in</p>
          </div>
          <form action="">
            <label for="">Your email</label>
            <input type="email" />
            <label class="password" for="">Your password</label>
            <input type="password" />
            <p class="forgot">Forgot <span>Password?</span></p>
            <button>Sign in</button>
            <p>or Sign in with</p>
          </form>
          <div class="part2">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-google-plus"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
